<template>
    <template if:true={blog}>
        <div class="blog-container">
            <!-- Blog Image -->
            <div class="blog-header">
                <lightning-formatted-rich-text value={blog.Image__c}></lightning-formatted-rich-text>
            </div>

            <!-- Author Info -->
            <div class="blog-info">
                <template if:true={author.Photo}>
                    <img src={author.Photo} alt="Author" class="author-photo" />
                </template>
                <div class="author-details">
                    <p class="author-name">{author.Name}</p>
                    <p class="blog-date">{formattedDate}</p>
                </div>
            </div>

            <!-- Blog Content -->
            <div class="blog-content">
                <h1 class="blog-title">{blog.Title__c}</h1>
                <lightning-formatted-rich-text class="blog-text" value={blog.Content__c}></lightning-formatted-rich-text>
            </div>

            <!-- Back Button -->
            <div class="blog-footer">
                <a onclick={handleBackToList} class="back-btn">‚Üê Back to Blogs</a>
            </div>
        </div>
    </template>

    <!-- Error Message -->
    <template if:true={error}>
        <p class="error-msg">Error loading blog details.</p>
    </template>
</template>
