<template>
    <template if:true={blog}>
        <div class="blog-detail-container">
            
            <!-- Image Wrapper (Fixed Size) -->
            <div class="blog-image-wrapper">
                <img src={blog.Image_URL__c} alt="Blog Image" class="blog-detail-image" />
            </div>

            <!-- Blog Title -->
            <h1 class="blog-detail-title">{blog.Title__c}</h1>

            <!-- Blog Content -->
            <p class="blog-detail-content">{blog.Content__c}</p>

            <!-- Back to Blogs Button -->
            <div class="back-button">
                <a onclick={handleBackToList}>‚Üê Back to Blogs</a>
            </div>

        </div>
    </template>

    <!-- Error Handling -->
    <template if:true={error}>
        <p class="error-message">Error loading blog details.</p>
    </template>
</template>
