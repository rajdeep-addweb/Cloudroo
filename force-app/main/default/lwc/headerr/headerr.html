<template>
    <div class="header">
        <div class="logo-section">
            <img src={cloudrooLogo} alt="Cloudroo Logo" class="logo" />
        </div>
        <nav class="nav-links">
            <a href="#" onclick={navigateToHome}>Home</a>
            <template if:false={isBlogPage}>
                <a href="#" onclick={navigateToAbout}>About Us</a>
                <a href="#" onclick={navigateToServices}>Services</a>
            </template>
            <a href="#" onclick={navigateToBlogs}>Blogs</a>
        </nav>
        <template if:false={isBlogPage}>
            <button class="contact-btn desktop-only" onclick={handleScrollToContact}>Get In Touch</button>
        </template>
        <!-- Menu toggle for mobile -->
        <button class="menu-toggle mobile-only" onclick={toggleMenu}>☰</button>
    </div>

    <!-- Mobile Menu -->
    <div class={computedMenuClass}>
        <button class="close-menu" onclick={closeMenu}>✘</button>
        <a href="#" onclick={navigateToHome}>Home</a>
        <a href="#" onclick={navigateToBlogs}>Blogs</a>
        <template if:false={isBlogPage}>
            <a href="#" onclick={navigateToAbout}>About Us</a>
            <a href="#" onclick={navigateToServices}>Services</a>
            <button class="contact-btn" onclick={handleScrollToContact}>Get In Touch</button>
        </template>
    </div>
</template>
