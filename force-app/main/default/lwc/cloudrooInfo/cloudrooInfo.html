<template>
    <div class="container">
        <div class="image-section">
            <img src={cloudrooImage} alt="Cloud Transformation" class="image" />
        </div>
        <div class="content-section">
            <h1 class="title">{cloudrooDetails.title}</h1>
            <p class="description">{cloudrooDetails.description}</p>
            <p class="details">{cloudrooDetails.details}</p>
            <ul class="points-list">
                <template for:each={cloudrooDetails.points} for:item="point">
                    <li key={point} class="point-item">{point}</li>
                </template>
            </ul>
        </div>
    </div>
</template>
