<template>
    <div class="testimonial-container">
        <div class="testimonial-content">
            <p class="quote">"</p>
            <p class="message">{selectedTestimonial.message}</p>
            <p class="author">{selectedTestimonial.name}</p>
            <p class="title">{selectedTestimonial.title}</p>
        </div>
        <div class="testimonial-nav">
            <template for:each={testimonials} for:item="testimonial" for:index="index">
                <img key={testimonial.name} data-index={index} src={testimonial.image} class="avatar" onclick={handleTestimonialClick} />
            </template>
        </div>
    </div>
</template>
