<template>
    <div class="features-container">
        <h2 class="title">Make Your Business Smarter</h2>
        <p class="subtitle">
            Your industry is changing and so are your customers’ expectations. You need modern tools to help you engage<br>
            with your customers, manage your business more effectively, and stand out from your competition.<br>
            A customized Salesforce® solution can help you:
        </p>
        <div class="button-container">
            <lightning-button label="Why Choose Us" variant="brand" class="contact-btn"></lightning-button>
        </div>
        <div class="features-grid">
            <template for:each={features} for:item="feature">
                <div key={feature.id} class="feature-card">
                    <lightning-icon icon-name={feature.icon} size="large" alternative-text={feature.title}></lightning-icon>
                    <h3>{feature.title}</h3>
                    <p>{feature.description}</p>
                </div>
            </template>
        </div>
    </div>
</template>
