<template>
    <section class="contact-section">
        <div class="contact-container">
            <!-- Left - Contact Info -->
            <div class="contact-info">
                <h3 class="section-heading">Contact Information</h3>
                <ul>
                    <li>
                        <lightning-icon icon-name="utility:phone_portrait" size="small" class="icon"></lightning-icon>
                        <span class="label">Phone:</span>
                        <p><a href="tel:{contactInfo.phone}" class="contact-link">{contactInfo.phone}</a></p>
                    </li>
                    <li>
                        <lightning-icon icon-name="utility:email" size="small" class="icon"></lightning-icon>
                        <span class="label">Email:</span>
                        <p><a href="mailto:{contactInfo.email}" class="contact-link">{contactInfo.email}</a></p>
                    </li>
                    <li>
                        <lightning-icon icon-name="utility:location" size="small" class="icon"></lightning-icon>
                        <span class="label">Address:</span>
                        <p><a href="https://maps.app.goo.gl/vzD381rKQPTDqpte8" target="_blank" class="contact-link">{contactInfo.address}</a></p>
                    </li>
                </ul>
            </div>

            <!-- Right - Contact Form -->
            <div class="contact-form">
                <h3 class="section-heading">Get in Touch</h3>

                <template if:true={isSubmitted}>
                    <div class="success-message">
                        âœ… Thank you for contacting us! We'll get back to you soon.
                    </div>
                </template>

                <form onsubmit={handleSubmit}>
                    <div class="form-group">
                        <input type="text" name="firstName" placeholder="Your First Name" value={formData.firstName} onchange={handleInputChange} required/>
                        <input type="text" name="lastName" placeholder="Your Last Name" value={formData.lastName} onchange={handleInputChange} required/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" value={formData.email} onchange={handleInputChange} required/>
                        <input type="text" name="phone" placeholder="Your Phone" value={formData.phone} onchange={handleInputChange} />
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" value={formData.subject} onchange={handleInputChange} required/>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" value={formData.message} onchange={handleInputChange} required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</template>
