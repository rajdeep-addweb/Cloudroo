<template>
    <div class="container">
        <div class="grid">
            <template for:each={cards} for:item="card">
                <div key={card.id} class="card">
                    <div class="icon-container">
                        <lightning-icon icon-name={card.icon} 
                                        alternative-text={card.altText} 
                                        size="large"
                                        variant="inverse">
                        </lightning-icon>
                    </div>
                    <p class="text">{card.text}</p>
                </div>
            </template>
        </div>
    </div>
</template>
